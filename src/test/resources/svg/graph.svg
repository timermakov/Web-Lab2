<svg version="1.1" height="300" width="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Оси -->
    <line stroke="black" x1="0" x2="300" y1="150" y2="150"></line>
    <line stroke="black" x1="150" x2="150" y1="0" y2="300"></line>

    <!-- Стрелки -->
    <polygon fill="black" points="150,0 146,15 154,15" stroke="black"></polygon>
    <polygon fill="black" points="300,150 285,154 285,146" stroke="black"></polygon>

    <!-- Деления -->
    <line stroke="black" stroke-width="2" x1="200" x2="200" y1="155" y2="145"></line>
    <line stroke="black" stroke-width="2" x1="250" x2="250" y1="155" y2="145"></line>

    <line stroke="black" stroke-width="2" x1="50" x2="50" y1="155" y2="145"></line>
    <line stroke="black" stroke-width="2" x1="100" x2="100" y1="155" y2="145"></line>

    <line stroke="black" stroke-width="2" x1="145" x2="155" y1="100" y2="100"></line>
    <line stroke="black" stroke-width="2" x1="145" x2="155" y1="50" y2="50"></line>

    <line stroke="black" stroke-width="2" x1="145" x2="155" y1="200" y2="200"></line>
    <line stroke="black" stroke-width="2" x1="145" x2="155" y1="250" y2="250"></line>

    <!-- Подписи к делениям -->
    <text fill="black" x="195" y="140">R/2</text>
    <text fill="black" x="250" y="140">R</text>

    <text fill="black" x="40" y="140">-R</text>
    <text fill="black" x="85" y="140">-R/2</text>

    <text fill="black" x="160" y="55">R</text>
    <text fill="black" x="160" y="105">R/2</text>

    <text fill="black" x="160" y="204">-R/2</text>
    <text fill="black" x="160" y="255">-R</text>

    <!-- Подписи к осям -->
    <text fill="black" x="285" y="140">X</text>
    <text fill="black" x="160" y="15">Y</text>

    <!-- 1 четверть - прямоугольник -->
    <polygon fill="blue"
             fill-opacity="0.2"
             stroke="blue"
             points="150,150 200,150 200,50 150,50"></polygon>

    <!-- 2 четверть - треугольник -->
    <polygon fill="blue"
             fill-opacity="0.2"
             stroke="blue"
             points="150,150 50,150 150,100"></polygon>

    <!-- 3 четверть - полукруг -->
    <path fill="blue"
          fill-opacity="0.2"
          stroke="blue"
          d="M 50 150 A 100 100, 90, 0, 0, 150 250 L 150 150 Z"></path>


</svg>